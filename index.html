<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <link href='http://fonts.googleapis.com/css?family=Merienda:700|Orbitron:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/chk-style.css">
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/fbscript.js"></script>
  </head>
  <body>
    <!--  TO MAKE DIVS VISIBLE FOR YOU TO ALIGN ELEMENTS AND  DESIGN THE PAGE APPLY BACKGROUND STYLE TO EACH DIV AS SHOWN  :
             <div class="row" style="background-color:#FF99CC">
     MAKE SURE TO GIVE DIFFERENT LIGHT COLORS TO DIFFERENT DIVS TO SEE ALL OF THEM  -->
    <div id="fb-root"></div>
  <div class="container">
    <div class="row text-right text-uppercase">
      <h1>Circle of Friends </h1>
    </div>
    <div class="row" >
      <div class="col-md-6 text-center" >
         <!-- EMPTY DIV FOR ALIGNMENT PURPOSE -->
      </div>
      <div class="col-md-6 text-left" >
        <img src="images/circle1.png" alt="beautiful girl" class="img-circle" style="width:100px;height:100px">
      </div>

      <div class="col-md-6 text-center" >
        <img src="images/circle1.png" alt="beautiful girl" class="img-circle" style="width:100px;height:100px">
      </div>
      <div class="col-md-6 text-center" >
          <img src="images/circle1.png" alt="beautiful girl" class="img-circle" style="width:100px;height:100px">

      </div>
    </div>

      <!-- THE BELOW CODE IS TO CENTER THE IMAGE -->
      <div class="container-fluid"  >
        <div class="row-fluid">
          <div class="centering text-center"> <!-- This code "cursor:pointer" in style below makes the move change from pointer to hand -->
            <img src="images/circle1.png" alt="beautiful girl" class="img-circle" style="width:240px;height:240px;cursor:pointer" data-toggle="modal" data-target="#fbLogin" alt="Login to Facebook" >
          </div>
        </div>
      </div>

      <div class="row" >
      <div class="col-md-6 text-center" >
        <img src="images/circle1.png" alt="beautiful girl" class="img-circle" style="width:100px;height:100px">
      </div>
      <div class="col-md-6 text-center"  >
        <img src="images/circle1.png" alt="beautiful girl" class="img-circle" style="width:100px;height:100px">
      </div>
    </div>

    <!-- Code to insert a FB Like button -->
    <div
      class="fb-like"
      data-share="true"
      data-width="450"
      data-show-faces="true"
      data-layout="box_count">
    </div>

    <!-- MODAL CODE FOLLOWS WHICH OPENS A LOGIN WINDOWS WHEN MOUSE IS CLICKED ON CENTER IMAGE -->

    <div class="modal fade" id="fbLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Login with your Facebook ID</h4>
          </div>
          <div class="modal-body text-right text-capitalize text-success" id="status"> </div>
          <div class="modal-footer">

            <div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="true">
              <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"> </fb:login-button>
            </div>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
